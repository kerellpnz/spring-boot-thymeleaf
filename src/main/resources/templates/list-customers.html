<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Customers Directory</title>
</head>
<body>
<div class="container">
    <h3>Customers Directory</h3>
    <hr>
    <a th:href="@{/customers/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Customer</a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td>
                <a th:href="@{/customers/showFormForUpdate(customerId=${customer.id})}"
                   class="btn btn-info btn-sm">
                    Update</a>
                <a th:href="@{/customers/delete(customerId=${customer.id})}"
                   class="btn btn-danger btn-sm"
                    onclick="if (!(confirm('Are you sure?'))) return false">
                    Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
